<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title class="title">Criar Notificacao</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <!-- <ion-list> -->
    <ion-item>
        <ion-label stacked>Mensagem</ion-label>
        <ion-textarea type="text" rows="7"></ion-textarea>
    </ion-item>
    <!-- </ion-list> -->
</ion-content>

<ion-footer>
    <ion-row>
        <ion-col>
            <button ion-button block>
                Enviar
            </button>
        </ion-col>
    </ion-row>
</ion-footer>
