<ion-header>
    <ion-toolbar color="sn-green">
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="hard-light" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title class="title">Criar Notificacão</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card class="text-center" style="background-color: #eeeeee">
        <ion-card-header> {{titulo}} </ion-card-header>
        <ion-card-content>
            {{subTitulo}}
        </ion-card-content>
    </ion-card>
    <ion-item>
        <ion-label floating>Título</ion-label>
        <ion-input type="text" [(ngModel)]="notificacao.titulo"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Assunto</ion-label>
        <ion-input type="text" [(ngModel)]="notificacao.assunto"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Mensagem</ion-label>
        <ion-textarea type="text" rows="7" [(ngModel)]="notificacao.mensagem"></ion-textarea>
    </ion-item>
</ion-content>

<ion-footer>
    <ion-row>
        <ion-col>
            <button ion-button color="sn-dark-green" block (click)="salvarNotificacao()">Enviar</button>
        </ion-col>
    </ion-row>
</ion-footer>
