<ion-header>
    <ion-navbar color="sn-green">
        <ion-title>Notificac√£o</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #eeeeee">
    <ion-card *ngIf="notificacao != null">
        <ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        {{notificacao.titulo}}
                    </ion-col>
                    <ion-col item-end>
                        {{notificacao.professor.nome}}
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <h3>{{notificacao.assunto}}</h3>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <p>{{notificacao.mensagem}}</p>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
</ion-content>
