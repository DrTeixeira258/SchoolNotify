<ion-header>
    <ion-navbar color="sn-green">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title class="title">Alunos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar class="pesquisa" [(ngModel)]="myInput" (ionInput)="onInput($event)"></ion-searchbar>

    <ion-list no-lines>
        <ion-item *ngFor="let aluno of alunos">
            <!-- <ion-thumbnail item-start>
                <img src="">
            </ion-thumbnail> -->
            <h2>{{aluno.nome}}</h2>
            <p>{{aluno.sala.nome}}</p>
            <button ion-button clear item-end (click)="modalCriarNotificacao(aluno)">Selecionar</button>
        </ion-item>
    </ion-list>

</ion-content>
