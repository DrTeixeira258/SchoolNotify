<ion-content padding class="login" scroll="false">
    <div class="spacer" style="height: 10%;"></div>

    <ion-row>
        <ion-col col-12 class="text-center">
            <img src="assets/images/logo.jpg" >
        </ion-col>
    </ion-row>

    <ion-list>
        <ion-item>
            <ion-input style="color: black" type="text" placeholder="Usuário" [(ngModel)]="usuario.login"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input style="color: black" type="password" placeholder="Senha" [(ngModel)]="usuario.senha"></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button (click)="(usuario.login != '' && usuario.senha != '') ? logar() : exibirMensagem('Campos obrigatórios','Informe um usuario e senha para entrar.')" color="sn-dark-green" block>Entrar</button>
    <p class="text-center">Não possui cadasro?<a (click)="goCadastro()"> Cadastrar-se</a></p>
</ion-content>
