<ion-menu [content]="content">

    <ion-header>
        <ion-toolbar color="sn-green">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content" style="background-color: white">
        <ion-list text-wrap>
            <ion-item class="text-center" *ngIf="buscarUsuario">
                <ion-avatar>
                    <!-- <img [src]="participanteLogado.imagem"> -->
                    <ion-icon style="font-size: 4.2em;" ios="ios-contact" md="md-contact"></ion-icon>
                </ion-avatar>
                <h2>{{buscarUsuario.nome}}</h2>
                <p>{{buscarUsuario.telefone?.toString() | phone}}</p>
            </ion-item>
            <button menuClose ion-item *ngFor="let page of pages" (click)="goTo(page.component)">
                {{page.title}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
