<div class="loader" *ngIf="activeLoader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
    </svg>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="row" [ngClass]="{'opacity-03' : activeLoader}">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Sala</h4>
                        <p class="category">Salas cadastradas</p>
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table">
                            <thead class="text-danger">
                                <th class="text-center">Nome</th>
                                <th class="text-center">Série</th>
                                <th class="text-center">N° Professores</th>
                                <th>Ações</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let sala of salas">
                                    <td class="text-center">{{sala.nome}}</td>
                                    <td class="text-center">{{sala.serie}}</td>
                                    <td class="text-center text-danger">{{sala.idsProfessores?.length}}</td>
                                    <td>
                                        <button type="button" rel="tooltip" title="Editar" (click)="editarSala(sala.id)" class="btn btn-primary btn-simple btn-xs pl-pr-0">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button type="button" rel="tooltip" title="Excluir" (click)="deletar(sala)" class="btn btn-danger btn-simple btn-xs pl-pr-0">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-3 pull-right">
                                <button class="btn btn-success pull-right" (click)="criarSala()">Nova Sala</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
